<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyMoadal</title>
  <style>
    /* Reset & basics */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
    }

    /* Card */
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
      padding: 40px 20px;
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }

    /* Logo placeholder */
    .logo {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1em;
      color: #555;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    a.button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    a.button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    p.note {
      font-size: 0.8em;
      color: #999;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .card { padding: 30px 15px; }
      h1 { font-size: 1.7em; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">M</div>
    <h1>MyMoadal</h1>
    <p class="description">Calculate your university semester and unit averages effortlessly with MyMoadal. A clean, intuitive tool designed for students to stay on top of their grades.</p>
    <a class="button" href="MyMoadal.apk" download>Download APK</a>
    <p class="note">*Enable "Install from Unknown Sources" on your device to install the app.*</p>
  </div>
</body>
</html>
